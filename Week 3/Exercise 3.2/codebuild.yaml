AWSTemplateFormatVersion: '2010-09-09'
Metadata: 
  License: Apache-2.0
Description: Deploying on AWS Stack CodeBuild
Parameters:
  SourceBucket:
    Type: String
  CodeCommitRepoName:
    Type: String
  CodeBuildProjectName:
    Type: String     
Resources:
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref CodeBuildProjectName
      ServiceRole: !Ref CodeBuildRole
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: amazonlinux:2017.09
        EnvironmentVariables:
          - Name: ENV_PREFIX
            Value: TEST-
      Source:
        Type: CODECOMMIT
        Location: !Join
          - ''
          - - 'https://git-codecommit.'
            - !Ref 'AWS::Region'
            - '.amazonaws.com/v1/repos/'
            - !Ref 'CodeCommitRepoName'
        BuildSpec: 'BuildSpecs/prepare-buildspec.yml'
      Artifacts:
        Location: !Ref 'SourceBucket'
        Name: 'build-output.zip'
        NamespaceType: BUILD_ID
        Packaging: ZIP
        Path: 'codebuild'
        Type: S3        
      TimeoutInMinutes: 10
      Cache:
        Type: S3
        Location: !Sub ${SourceBucket}/cache
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [codebuild.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - codecommit:GitPull
                Effect: Allow
                Resource:
                - !Join
                  - ':'
                  - - arn
                    - aws
                    - codecommit
                    - !Ref 'AWS::Region'
                    - !Ref 'AWS::AccountId'
                    - !Ref CodeCommitRepoName     
              - Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
                - ssm:GetParameter
                Effect: Allow
                Resource: '*'
              - Action:
                - s3:PutObject
                - s3:GetObject
                - s3:GetObjectVersion
                Effect: Allow
                Resource:
                - !Join
                  - ''
                  - - 'arn:aws:s3:::'
                    - !Ref 'SourceBucket'
                - !Join
                  - ''
                  - - 'arn:aws:s3:::'
                    - !Ref 'SourceBucket'
                    - /*
              - Action:
                - ssm:GetParameters
                Effect: Allow
                Resource: '*'
              - Action:
                - kms:GenerateDataKey*
                - kms:Encrypt
                - kms:Decrypt
                Effect: Allow
                Resource:
                - !Join
                  - ':'
                  - - arn:aws:kms
                    - !Ref 'AWS::Region'
                    - !Ref 'AWS::AccountId'
                    - !Join
                      - /
                      - - alias
                        - aws/ssm    

